name: CI

on:
  push:
    branches:
      - main
      - master
      - develop
  pull_request:

permissions:
  contents: read
  security-events: write

jobs:
  quality-check:
    name: Lint & TypeScript
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm install

      - name: Lint (ESLint)
        run: npm run lint

      - name: Typecheck (TypeScript)
        run: npm run typecheck

  security-scan:
    name: Security scan (npm audit + CodeQL)
    runs-on: ubuntu-latest
    needs: quality-check

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm install

      - name: Security audit (npm audit)
        run: npm audit --audit-level=high

      - name: Initialize CodeQL
        uses: github/codeql-action/init@v4
        with:
          languages: javascript-typescript

      - name: Build project for CodeQL
        run: npm run build

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v4

  build:
    name: Build Next.js
    runs-on: ubuntu-latest
    needs: quality-check

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm install

      - name: Build (Next.js)
        run: npm run build

  tests:
    name: Tests (si configurés)
    runs-on: ubuntu-latest
    needs: quality-check

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm install

      - name: Run tests
        run: |
          if npm run | grep -q "test"; then
            npm test
          else
            echo "Aucun script de test configuré, étape ignorée."
          fi